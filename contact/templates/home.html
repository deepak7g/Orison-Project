<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orison Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #C4DAD2;
        }
        
    </style>
</head>
<body>
    <div class="col-md-6 offset-md-3" style="text-align: center; margin-top: 50px; padding-left: 17rem;"> 
        {% if messages %}
            {% for message in messages %}
            <div style="width: 50%;" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
                
            {% endfor %}
        {% endif %}
    </div>

    <div class="container mt-5 col-md-6 offset-md-3" style="padding-left: 17rem;">
        <h2 style="padding-left: 6rem;">Reach Us</h2>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name </label>
                <input style="width: 50%;" required type="text" class="form-control" id="name" name="name" placeholder="Enter your name">

            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input required style="width: 50%;" class="form-control" placeholder="Enter your Email" type="email" name="email" id="email" >
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" style="width: 50%;" placeholder="Enter your Message" name="message" id="message"></textarea>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-secondary">submit</button>
            </div>
        </form>
    
    
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
